tosca_definitions_version: tosca_simple_yaml_1_0

description: >-
  TOSCA simple profile that defines a compute instance and a block storage with the "shorthand type"

topology_template:

  node_templates:

    my_server:
      type: Compute
      requirements:
        - local_storage:
            node: my_block_storage
            relationship:
              type: AttachesTo
              properties:
                location: /path1/path2

    my_block_storage:
      type: BlockStorage
      properties:
        size: 10 GB
